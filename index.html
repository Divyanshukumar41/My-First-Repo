<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<h1 id="demo"></h1>
<h1 id="demo2"></h1>

<body>
      <script>
            var today = new Date();
            var day =  today.getDay();
            var daylist = ["Sunday","Monday","Tuseday","Wednesday","Thursday","Friday","Suterday"];
            document.getElementById("demo").innerHTML = 'Today  is ' + daylist[day] + " .";
            var hour = today.getHours();
            var menuts = today.getMinutes();
            var second = today.getSeconds();
            var prepand = (hour >= 12)? hour-12:hour;
            if(hour === 0 && prepand === 0){
                  if(menuts ===0 && second === 0){
                        hour = 12;
                        prepand = 'noon';
                  }else{
                        hour = 12;
                        prepand = 'PM'
                  }
            };
            if(hour === 0 && prepand === 0){
                  if(menuts ===0 && second === 0){
                        hour = 12;
                        prepand = 'midnight';
                  }else{
                        hour = 12;
                        prepand = 'AM'
                  }
            }
            document.getElementById("demo2").innerHTML = 'Current Time is ' + prepand + ": " + menuts + " :"+ second;



      </script>
</body>
</html>
